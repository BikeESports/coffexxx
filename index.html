<!DOCTYPE html>
<html lang="es">
<head>

  <title>CoffeXXX - Suscripción mensual</title>

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#050608;
      color:#f5f5f5;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header {
      padding:16px 20px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      background:#020617;
      position:sticky;
      top:0;
      z-index:5;
    }

    header h1 {
      font-size:1.4rem;
      font-weight:600;
    }

    header p {
      font-size:0.8rem;
      color:rgba(148,163,184,0.95);
      margin-top:4px;
    }

    main {
      max-width:980px;
      width:100%;
      margin:0 auto;
      padding:20px 16px 32px;
      display:flex;
      flex-direction:column;
      gap:22px;
    }

    .section-title {
      font-size:1rem;
      margin-bottom:6px;
      font-weight:600;
    }

    .section-text {
      font-size:0.85rem;
      color:rgba(209,213,219,0.95);
      line-height:1.4;
    }

    .price-box {
      margin-top:8px;
      padding:10px 12px;
      border-radius:12px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.7);
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
    }

    .price-main {
      font-size:1.2rem;
      font-weight:600;
    }

    .price-main span {
      font-size:0.8rem;
      font-weight:400;
      color:rgba(209,213,219,0.9);
      margin-left:6px;
    }

    .price-note {
      font-size:0.78rem;
      color:rgba(148,163,184,0.95);
      margin-top:4px;
    }

    .alias-box {
      margin-top:6px;
      padding:8px 10px;
      border-radius:10px;
      background:rgba(15,23,42,0.98);
      border:1px dashed rgba(148,163,184,0.9);
      font-size:0.85rem;
      display:none; /* OCULTO AL INICIO */
    }

    .alias-label {
      font-size:0.76rem;
      text-transform:uppercase;
      letter-spacing:0.08em;
      color:rgba(148,163,184,0.95);
    }

    .alias-value {
      margin-top:4px;
      font-weight:600;
      font-size:0.95rem;
    }

    .alias-help {
      margin-top:4px;
      font-size:0.75rem;
      color:rgba(148,163,184,0.95);
    }

    .alias-warn {
      margin-top:4px;
      font-size:0.75rem;
      color:rgba(251,191,36,0.95);
    }

    /* CATÁLOGO */
    .catalog {
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
      margin-top:10px;
    }

    @media (max-width:900px) {
      .catalog {
        grid-template-columns:repeat(2,minmax(0,1fr));
      }
    }

    @media (max-width:600px) {
      .catalog {
        grid-template-columns:1fr;
      }
    }

    .catalog-card {
      padding:10px;
      border-radius:12px;
      background:rgba(15,23,42,0.96);
      border:1px solid rgba(148,163,184,0.7);
      font-size:0.8rem;
    }
